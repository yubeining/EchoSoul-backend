<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoSoul AI Platform - 前端测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .response.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .token-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            margin-top: 10px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
            
            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 EchoSoul AI Platform</h1>
            <p>用户认证系统前端测试页面</p>
        </div>
        
        <div class="content">
            <!-- 用户注册 -->
            <div class="section">
                <h2>📝 用户注册</h2>
                <div class="grid">
                    <div>
                        <div class="form-group">
                            <label for="regMobileOrEmail">手机号或邮箱:</label>
                            <input type="text" id="regMobileOrEmail" placeholder="13800138000 或 user@example.com">
                        </div>
                        <div class="form-group">
                            <label for="regPassword">密码:</label>
                            <input type="password" id="regPassword" placeholder="6-20位密码">
                        </div>
                        <div class="form-group">
                            <label for="regConfirmPassword">确认密码:</label>
                            <input type="password" id="regConfirmPassword" placeholder="再次输入密码">
                        </div>
                        <div class="form-group">
                            <label for="regNickname">昵称:</label>
                            <input type="text" id="regNickname" placeholder="用户昵称">
                        </div>
                        <button class="btn" onclick="register()">注册</button>
                        <button class="btn btn-secondary" onclick="fillRegisterDemo()">填充演示数据</button>
                    </div>
                    <div>
                        <div id="registerResponse" class="response info" style="display: none;"></div>
                    </div>
                </div>
            </div>
            
            <!-- 用户登录 -->
            <div class="section">
                <h2>🔑 用户登录</h2>
                <div class="grid">
                    <div>
                        <div class="form-group">
                            <label for="loginUsername">用户名/邮箱/手机号:</label>
                            <input type="text" id="loginUsername" placeholder="用户名、邮箱或手机号">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">密码:</label>
                            <input type="password" id="loginPassword" placeholder="密码">
                        </div>
                        <button class="btn btn-success" onclick="login()">登录</button>
                        <button class="btn btn-secondary" onclick="fillLoginDemo()">填充演示数据</button>
                        <button class="btn btn-danger" onclick="logout()">登出</button>
                    </div>
                    <div>
                        <div id="loginResponse" class="response info" style="display: none;"></div>
                        <div id="tokenDisplay" class="token-display" style="display: none;">
                            <strong>当前Token:</strong><br>
                            <span id="tokenValue"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 用户信息管理 -->
            <div class="section">
                <h2>👤 用户信息管理</h2>
                <div class="grid">
                    <div>
                        <button class="btn" onclick="getUserInfo()">获取用户信息</button>
                        <button class="btn btn-secondary" onclick="refreshToken()">刷新Token</button>
                        <hr style="margin: 20px 0;">
                        <h3>修改资料</h3>
                        <div class="form-group">
                            <label for="updateNickname">新昵称:</label>
                            <input type="text" id="updateNickname" placeholder="新昵称">
                        </div>
                        <div class="form-group">
                            <label for="updateAvatar">头像URL:</label>
                            <input type="text" id="updateAvatar" placeholder="https://example.com/avatar.jpg">
                        </div>
                        <button class="btn" onclick="updateProfile()">更新资料</button>
                        <hr style="margin: 20px 0;">
                        <h3>修改密码</h3>
                        <div class="form-group">
                            <label for="oldPassword">原密码:</label>
                            <input type="password" id="oldPassword" placeholder="原密码">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">新密码:</label>
                            <input type="password" id="newPassword" placeholder="新密码">
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">确认新密码:</label>
                            <input type="password" id="confirmNewPassword" placeholder="确认新密码">
                        </div>
                        <button class="btn btn-danger" onclick="changePassword()">修改密码</button>
                    </div>
                    <div>
                        <div id="userInfoResponse" class="response info" style="display: none;"></div>
                    </div>
                </div>
            </div>
            
            <!-- 第三方登录 -->
            <div class="section">
                <h2>🌐 第三方登录</h2>
                <div class="grid">
                    <div>
                        <div class="form-group">
                            <label for="oauthType">第三方类型:</label>
                            <select id="oauthType" style="width: 100%; padding: 12px 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;">
                                <option value="wechat">微信</option>
                                <option value="qq">QQ</option>
                                <option value="weibo">微博</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="oauthCode">授权码:</label>
                            <input type="text" id="oauthCode" placeholder="第三方授权码">
                        </div>
                        <div class="form-group">
                            <label for="oauthState">状态参数:</label>
                            <input type="text" id="oauthState" placeholder="状态参数（可选）">
                        </div>
                        <button class="btn" onclick="oauthLogin()">第三方登录</button>
                        <button class="btn btn-secondary" onclick="fillOAuthDemo()">填充演示数据</button>
                    </div>
                    <div>
                        <div id="oauthResponse" class="response info" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        let currentToken = localStorage.getItem('echosoul_token') || '';
        
        // 更新Token显示
        function updateTokenDisplay(token) {
            if (token) {
                currentToken = token;
                localStorage.setItem('echosoul_token', token);
                document.getElementById('tokenValue').textContent = token;
                document.getElementById('tokenDisplay').style.display = 'block';
            } else {
                currentToken = '';
                localStorage.removeItem('echosoul_token');
                document.getElementById('tokenDisplay').style.display = 'none';
            }
        }
        
        // 通用请求函数
        async function apiRequest(endpoint, method = 'GET', data = null, useToken = true) {
            const config = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            
            if (useToken && currentToken) {
                config.headers.Authorization = `Bearer ${currentToken}`;
            }
            
            if (data) {
                config.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
                const result = await response.json();
                return { success: response.ok, data: result, status: response.status };
            } catch (error) {
                return { success: false, data: { detail: error.message }, status: 0 };
            }
        }
        
        // 显示响应
        function showResponse(elementId, response, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `response ${isSuccess ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(response, null, 2);
        }
        
        // 用户注册
        async function register() {
            const mobileOrEmail = document.getElementById('regMobileOrEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const nickname = document.getElementById('regNickname').value;
            
            if (!mobileOrEmail || !password || !confirmPassword) {
                showResponse('registerResponse', { error: '请填写必填字段' }, false);
                return;
            }
            
            const response = await apiRequest('/api/auth/register', 'POST', {
                mobileOrEmail,
                password,
                confirmPassword,
                nickname
            }, false);
            
            showResponse('registerResponse', response.data, response.success);
        }
        
        // 用户登录
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showResponse('loginResponse', { error: '请填写用户名和密码' }, false);
                return;
            }
            
            const response = await apiRequest('/api/auth/login', 'POST', {
                username,
                password
            }, false);
            
            showResponse('loginResponse', response.data, response.success);
            
            if (response.success && response.data.data && response.data.data.token) {
                updateTokenDisplay(response.data.data.token);
            }
        }
        
        // 获取用户信息
        async function getUserInfo() {
            if (!currentToken) {
                showResponse('userInfoResponse', { error: '请先登录' }, false);
                return;
            }
            
            const response = await apiRequest('/api/auth/user/info', 'GET');
            showResponse('userInfoResponse', response.data, response.success);
        }
        
        // 刷新Token
        async function refreshToken() {
            if (!currentToken) {
                showResponse('userInfoResponse', { error: '请先登录' }, false);
                return;
            }
            
            const response = await apiRequest('/api/auth/refresh', 'POST');
            showResponse('userInfoResponse', response.data, response.success);
            
            if (response.success && response.data.data && response.data.data.token) {
                updateTokenDisplay(response.data.data.token);
            }
        }
        
        // 用户登出
        async function logout() {
            if (!currentToken) {
                showResponse('loginResponse', { error: '未登录' }, false);
                return;
            }
            
            const response = await apiRequest('/api/auth/logout', 'POST');
            showResponse('loginResponse', response.data, response.success);
            
            if (response.success) {
                updateTokenDisplay('');
            }
        }
        
        // 更新用户资料
        async function updateProfile() {
            if (!currentToken) {
                showResponse('userInfoResponse', { error: '请先登录' }, false);
                return;
            }
            
            const nickname = document.getElementById('updateNickname').value;
            const avatar = document.getElementById('updateAvatar').value;
            
            const data = {};
            if (nickname) data.nickname = nickname;
            if (avatar) data.avatar = avatar;
            
            if (Object.keys(data).length === 0) {
                showResponse('userInfoResponse', { error: '请填写要更新的信息' }, false);
                return;
            }
            
            const response = await apiRequest('/api/auth/user/profile', 'PUT', data);
            showResponse('userInfoResponse', response.data, response.success);
        }
        
        // 修改密码
        async function changePassword() {
            if (!currentToken) {
                showResponse('userInfoResponse', { error: '请先登录' }, false);
                return;
            }
            
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            
            if (!oldPassword || !newPassword || !confirmPassword) {
                showResponse('userInfoResponse', { error: '请填写所有密码字段' }, false);
                return;
            }
            
            const response = await apiRequest('/api/auth/user/password', 'PUT', {
                oldPassword,
                newPassword,
                confirmPassword
            });
            
            showResponse('userInfoResponse', response.data, response.success);
        }
        
        // 第三方登录
        async function oauthLogin() {
            const oauthType = document.getElementById('oauthType').value;
            const oauthCode = document.getElementById('oauthCode').value;
            const oauthState = document.getElementById('oauthState').value;
            
            if (!oauthCode) {
                showResponse('oauthResponse', { error: '请填写授权码' }, false);
                return;
            }
            
            const data = { oauthType, oauthCode };
            if (oauthState) data.oauthState = oauthState;
            
            const response = await apiRequest('/api/auth/oauth/login', 'POST', data, false);
            showResponse('oauthResponse', response.data, response.success);
            
            if (response.success && response.data.data && response.data.data.token) {
                updateTokenDisplay(response.data.data.token);
            }
        }
        
        // 填充演示数据
        function fillRegisterDemo() {
            document.getElementById('regMobileOrEmail').value = 'demo@test.com';
            document.getElementById('regPassword').value = '123456';
            document.getElementById('regConfirmPassword').value = '123456';
            document.getElementById('regNickname').value = '演示用户';
        }
        
        function fillLoginDemo() {
            document.getElementById('loginUsername').value = 'admin@echosoul.com';
            document.getElementById('loginPassword').value = 'admin123';
        }
        
        function fillOAuthDemo() {
            document.getElementById('oauthCode').value = 'demo_auth_code_123456';
            document.getElementById('oauthState').value = 'demo_state';
        }
        
        // 页面加载时检查Token
        window.onload = function() {
            if (currentToken) {
                updateTokenDisplay(currentToken);
            }
        };
    </script>
</body>
</html>
